<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>

<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite aqui seu nome" required>
        </div>
        <div>
            <label for="email">Emais:</label>
            <input type="text" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        <div>
            <label for="numero">Número:</label>
            <input type="number" id="numero" placeholder="Digite seu numero" required>
        </div>
        
        <!-- Radio -->
        <div>
            <p>Você é da manha ou da tarde: </p>
            <div>
                <input type="radio" id="opcao1" name="turma">
                <label for="opcao1">Manhã</label>
            </div>
            <div>
                <input type="radio" id="opcao2" name="turma">
                <label for="opcao2">Tarde</label>
            </div>
        </div>

        <!-- Select -->
        <div>
            <label for="genero">Selecione seu Genero</label>
            <select name="genero" id="genero">
                <option disabled selected>Selecione...</option>
                <option value="man">Homem</option>
                <option value="woman">Mulher</option>
                <option value="croassant">Croissant</option>
            </select>
           
        </div>
        <button>Enviar</button>
    </form>
</body>

</html>
